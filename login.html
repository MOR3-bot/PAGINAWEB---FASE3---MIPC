<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script defer src="../static/app.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/templates/login.html" method="post">
            <h2>Iniciar Sesión</h2>


            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-message {{ ´success-message´ if ´Tu contraseña ha sido restablecida con exito´ in messages[0] else ´error-message´ }}">
                {% for message in messages}
                    {{ message}}
                    {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="usuario" placeholder="Usuario" required>
            </div>

            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="contraseña" placeholder="Contraseña" id="password" required>
                <i class="toggle-password" id="toggle-password"></i>
            </div>

            <button type="submit" class="btn">Iniciar Sesion</button>

            <p class="forgot-password"><a href="/templates/recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></p>

            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="register.html" class="signup-text">¡Crea una ahora aqui!</a></p>
            </div>
        </form>

    </div>
</body>
</html>
