<div class="container min-vh-100 d-flex justify-content-center align-items-center">

      <div class="col-12 col-lg-6 mb-4 d-flex">
        <div class="card border border-dark text-dark rounded w-100 p-4">
          <h2 class="text-center mb-4">Lista de categorías</h2>
          <ul id="listaCategorias" class="list-group">
            
          </ul>
        </div>
      </div>
</div> 

    <div class="col-12 col-lg-6 d-flex align-items-center">
      <div class="card border border-dark text-dark rounded w-100 p-4">
          <h2 class="text-center mb-4">Agregar nueva categoría</h2>
          <form id="formCategoria">
            <div class="mb-3">
              <label for="inputCategoria" class="form-label">Nombre de la categoría</label>
              <input type="text" class="form-control" id="inputCategoria" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </form>
        </div>
      </div>

  </div>
</div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
 <script>
    const form = document.getElementById('formCategoria');
    const input = document.getElementById('inputCategoria');
    const lista = document.getElementById('listaCategorias');

    let categorias = [];

    // guarda los datos Cargados desde localStorage 
    window.onload = () => {
      const data = localStorage.getItem('categorias');
      if (data) {
        categorias = JSON.parse(data);
        categorias.forEach(cat => agregarCategoria(cat));
      }
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = input.value.trim();
      if (nombre !== "") {
        categorias.push(nombre);
        guardarCategorias();
        agregarCategoria(nombre);
        input.value = "";
      }
    });

    //funcion para agregar y eliminar categorias o subcategorias
    function agregarCategoria(nombre) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = nombre;

      const btnEliminar = document.createElement('button');
      btnEliminar.className = 'btn btn-sm btn-danger';
      btnEliminar.textContent = 'Eliminar';
      btnEliminar.onclick = () => {
        li.remove();
        categorias = categorias.filter(cat => cat !== nombre);
        guardarCategorias();
      };

      li.appendChild(btnEliminar);
      lista.appendChild(li);
    }

    //funcion para guardar categorias
    function guardarCategorias() {
      localStorage.setItem('categorias', JSON.stringify(categorias));
    }
  </script>
