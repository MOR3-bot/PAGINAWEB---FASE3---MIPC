<h2 style="text-align: center;">Mi Carrito</h2>

<table id="tablaCarrito">
  <thead>
    <tr>
      <th>Cantidad</th>
      <th>Nombre del Producto</th>
      <th>Precio</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody id="cuerpoTabla">
    <!-- Productos del carrito se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
  </tbody>
</table>

<div id="total">Total: $<span id="totalPrecio">0.00</span></div>

<button id="pagar">Pagar</button>

<script>
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function renderizarCarrito() {
    const cuerpoTabla = document.getElementById("cuerpoTabla");
    cuerpoTabla.innerHTML = ""; // Limpiar

    let total = 0;

    carrito.forEach((producto, index) => {
      const fila = document.createElement("tr");

      const celdaCantidad = document.createElement("td");
      celdaCantidad.textContent = producto.cantidad;

      const celdaNombre = document.createElement("td");
      celdaNombre.textContent = producto.nombre;

      const celdaPrecio = document.createElement("td");
      const subtotal = producto.precio * producto.cantidad;
      celdaPrecio.textContent = `$${subtotal.toFixed(2)}`;
      total += subtotal;

      const celdaEliminar = document.createElement("td");
      const botonEliminar = document.createElement("button");
      botonEliminar.textContent = "ðŸ—‘ï¸";
      botonEliminar.className = "btn-eliminar";
      botonEliminar.onclick = () => {
        carrito.splice(index, 1);
        renderizarCarrito();
      };
      celdaEliminar.appendChild(botonEliminar);

      fila.appendChild(celdaCantidad);
      fila.appendChild(celdaNombre);
      fila.appendChild(celdaPrecio);
      fila.appendChild(celdaEliminar);

      cuerpoTabla.appendChild(fila);
    });

    document.getElementById("totalPrecio").textContent = total.toFixed(2);
  }


  document.getElementById("pagar").addEventListener("click", () => {
    alert("Â¡Gracias por tu compra!");
    carrito = [];
    localStorage.removeItem("carrito");
    renderizarCarrito();
  });
  // Inicializar
  renderizarCarrito();
</script>
