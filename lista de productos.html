<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .product-price {
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .product-description {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Lista de Productos</h1>

  <div class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Producto 1" class="product-image">
      <div class="product-details">
        <h2 class="product-title">Producto 1</h2>
        <p class="product-price">$19.99</p>
        <p class="product-description">Descripción breve del producto.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Producto 2" class="product-image">
      <div class="product-details">
        <h2 class="product-title">Producto 2</h2>
        <p class="product-price">$29.99</p>
        <p class="product-description">Otra descripción corta para el producto.</p>
      </div>
    </div>

    <!-- Puedes duplicar más tarjetas aquí -->
  </div>

</body>
</html>
